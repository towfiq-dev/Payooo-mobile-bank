<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYOO | Home</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Your website short description here">
  <meta name="keywords" content="HTML, CSS, JavaScript, Web Design">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">
  <!-- fav-icon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- external CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- tailwind+daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="outfit min-h-screen max-w-md bg-base-200 mx-auto">
  <!-- header-section -->
  <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3.5 flex justify-between items-center">
      <div class="left flex gap-2">
        <div class="w-[60px]"><img src="./assets/logo.png" alt=""></div>
        <div class="balance-info space-y-1">
          <h2 class="text-[20px] font-extrabold text-[#080808]">$<span id="balance">45000</span></h2>
          <p class="text-[14px] text-[#080808a2] font-normal leading ">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <a href="./index.html" class="btn btn-soft">Log Out <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span></a>
      </div>
    </section>
  </header>

  <!-- main-section -->
  <main>
    <!-- Hero-section -->
    <section class="py-10 space-y-3 mx-auto w-11/12">
      <h2 class="text-[28px] font-bold leading-7 text-[#080808]">Welcome to Pay<span class="text-primary">oo</span></h2>
      <p class="text-neutral/50 text-[16px]">Enjoy easy and convenient financial services with us. Cash out charge is low and </p>
      <div class="grid grid-cols-3 gap-3 mt-5">
        <button onclick="showOnly('add-money')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="">
          <p>Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="">
          <p>Cash out</p>
        </button>
        <button onclick="showOnly('transfer-money')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="">
          <p>Transfer Money</p>
        </button>
        <button onclick="showOnly('get-bonus')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="">
          <p>Get Bonus</p>
        </button>
        <button onclick="showOnly('pay-bill')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="">
          <p>Pay Bill</p>
        </button>
        <button onclick="showOnly('history')" class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="">
          <p>Transactions</p>
        </button>
      </div>
    </section>
    <!-- Add-Money Section -->
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold text-[16px]">Select Bank</label>
          <select id="add-money-bank" class="select w-full rounded-full bg-base-200 text-[16px]">
          <option disabled selected>Select A Bank</option>
          <option value="DDBL">DDBL</option>
          <option value="IBBL">IBBL</option>
          <option value="SBBL">SBBL</option>
          <option value="Cty Bank">City Bank</option>
          </select>
          <label class="label text-neutral font-bold text-[16px]">Bank Account Number</label>
          <input id="add-money-number" type="text" required maxlength="11" minlength="11" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter 11 digit account number" />
          <label class="label text-neutral font-bold text-[16px]">Amount to Add</label>
          <input id="add-money-amount" type="number" required class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Add Amount to withdraw" />
          <label class="label text-neutral font-bold text-[16px]">Pin Number</label>
          <input id="add-money-pin" type="password" required minlength="4" maxlength="4" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter your 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full text-[16px]">Add Money</button>
        </fieldset>
      </div>
    </div>
    </section>
    <!-- Cashout Section -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Cashout</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold text-[16px]">Agent Number</label>
          <input id="cashout-number" type="text" required maxlength="11" minlength="11" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter 11 digit account number" />
          <label class="label text-neutral font-bold text-[16px]">Amount</label>
          <input id="cashout-amount" type="number" required class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Add Amount to withdraw" />
          <label class="label text-neutral font-bold text-[16px]">Pin Number</label>
          <input id="cashout-pin" type="password" required minlength="4" maxlength="4" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter your 4 digit pin number" />
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full text-[16px]">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <!-- Transactions Section -->
    <section id="history" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Transactions</h2>
      <div id="history-container" class="space-y-5">
        <!-- <div class="transaction-card p-5 bg-base-200">
        
      </div> -->
      </div>

    </section>
    <!-- Transfer-Money-section -->
    <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
  <div class="card bg-base-100 w-full shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label text-neutral font-bold text-[16px]">User Account Number</label>
        <input id="transfer-number" type="text" maxlength="11" minlength="11" class="input w-full bg-base-200 rounded-full" placeholder="Enter 11 digit number" />
        <label class="label text-neutral font-bold text-[16px]">Amount</label>
        <input id="transfer-amount" type="number" class="input w-full bg-base-200 rounded-full" placeholder="Enter amount to transfer" />
        <label class="label text-neutral font-bold text-[16px]">Pin Number</label>
        <input id="transfer-pin" type="password" maxlength="4" minlength="4" class="input w-full bg-base-200 rounded-full" placeholder="Enter 4 digit pin" />
        <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
      </fieldset>
    </div>
  </div>
</section>
  <!-- get-bonus section -->
  <section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
  <div class="card bg-base-100 w-full shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label text-neutral font-bold text-[16px]">Enter Coupon Code</label>
        <input id="coupon-code" type="text" class="input w-full bg-base-200 rounded-full" placeholder="Enter coupon (ex: PAYOO20)" />
        <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
      </fieldset>
    </div>
  </div>
</section>
  <!-- pay-bill section -->
  <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
  <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
  <div class="card bg-base-100 w-full shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label text-neutral font-bold text-[16px]">Select Purpose</label>
        <select id="bill-purpose" class="select w-full bg-base-200 rounded-full">
          <option disabled selected>Select Bill Type</option>
          <option value="Electricity">Electricity</option>
          <option value="Gas">Gas</option>
          <option value="Water">Water</option>
        </select>
        <label class="label text-neutral font-bold text-[16px]">Biller Account Number</label>
        <input  id="bill-acc-number" type="text" maxlength="11" minlength="11" class="input w-full bg-base-200 rounded-full" placeholder="Enter account number" />
        <label class="label text-neutral font-bold text-[16px]">Amount to Pay</label>
        <input id="bill-amount" type="number" class="input w-full bg-base-200 rounded-full" placeholder="Enter amount" />
        <label m class="label text-neutral font-bold text-[16px]">Pin Number</label>
        <input id="bill-pin" type="password" maxlength="4" minlength="4" class="input w-full bg-base-200 rounded-full" placeholder="Enter pin" />
        <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
      </fieldset>
    </div>
  </div>
</section>
  </main>
  
  <!-- external JS -->
  <script src="./script/machine.js"></script>
  <script src="./script/transfer.js"></script>
  <script src="./script/bonus.js"></script>
  <script src="./script/paybill.js"></script>
  <script src="./script/add-money.js"></script>
  <script src="./script/cashout.js"></script>
</body>
</html>
