<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYOO | Home</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Your website short description here">
  <meta name="keywords" content="HTML, CSS, JavaScript, Web Design">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">
  <!-- fav-icon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- external CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- tailwind+daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="outfit min-h-screen max-w-md bg-base-200 mx-auto">
  <!-- header-section -->
  <header class="border-b-2 border-gray-300">
    <section class="w-11/12 mx-auto py-3.5 flex justify-between items-center">
      <div class="left flex gap-2">
        <div class="w-[60px]"><img src="./assets/logo.png" alt=""></div>
        <div class="balance-info space-y-1">
          <h2 class="text-[20px] font-extrabold text-[#080808]">$<span>45000</span></h2>
          <p class="text-[14px] text-[#080808a2] font-normal leading ">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <a href="./index.html" class="btn btn-soft">Log Out <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span></a>
      </div>
    </section>
  </header>

  <!-- main-section -->
  <main>
    <!-- section-01 -->
    <section class="py-10 space-y-3 mx-auto w-11/12">
      <h2 class="text-[28px] font-bold leading-7 text-[#080808]">Welcome to Pay<span class="text-primary">oo</span></h2>
      <p class="text-neutral/50 text-[16px]">Enjoy easy and convenient financial services with us. Cash out charge is low and </p>
      <div class="grid grid-cols-3 gap-3 mt-5">
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="">
          <p>Add Money</p>
        </button>
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="">
          <p>Cash out</p>
        </button>
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="">
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="">
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="">
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col py-10 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="">
          <p>Transactions</p>
        </button>
      </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto py-5">
    <h2 class="text-xl font-bold md-5">Cashout</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold text-[16px]">Agent Number</label>
          <input id="cashout-number" type="email" required maxlength="11" minlength="11" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter 11 digit account number" />
          <label class="label text-neutral font-bold text-[16px]">Amount</label>
          <input id="cashout-amount" type="number" required class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Add Amount to withdraw" />
          <label class="label text-neutral font-bold text-[16px]">Pin Number</label>
          <input id="cashout-pin" type="password" required minlength="4" maxlength="4" class="w-full input pt-5 pb-5 rounded-full bg-base-200 text-[16px]" placeholder="Enter your 4 digit pin number" />
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full text-[16px]">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>
  </main>
  <!-- external JS -->
  <script src="./script/cashout.js"></script>
</body>
</html>
